<html>
	<head>
	<meta charset="UTF-8">
	<title>Camera Cafe Episodio Random</title>
	<style>
		body{margin:0 }
		body *{display:none }
		iframe{display:block;width:100 %;height:100 % }
	</style>
	<script>
		const innerURL = 'https%3A%2F%2Fwww.facebook.com%2Ffacebook%2Fvideos%2F{{id}}%2F';
		const fb='<iframe src="https://www.facebook.com/plugins/video.php?href=' + innerUrl + '&show_text=false&width='+window.innerWidth+'&height='+window.innerHeight+'&mute=0" width="'+window.innerWidth+'" height="'+window.innerHeight+'" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media" allowFullScreen="true"></iframe>';
		const randomIntFromInterval=(min,max)=>Math.floor(Math.random()*(max-min+1)+min);
		fetch( 'links.json' )
		.then( res => res.json() )
		.then( list => {
			let ep=list[randomIntFromInterval(0,list.length-1)];
			let splittedEp=ep.split('/');
			let id=splittedEp[splittedEp.length-2];
			if(isNaN(id)){id=splittedEp[splittedEp.length-3];}
			let fbIframe=fb.replace("{{id}}",id);
			document.body.innerHTML+=fbIframe + '<div style="display:none">' + innerURL.replace("{{id}}",id) + '</div>';
		});
	</script>
</head>
<body></body>
</html>
